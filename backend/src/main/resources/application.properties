spring.application.name=mentor
# Google GenAI configuration
spring.ai.google.genai.api-key=${GOOGLE_GENAI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.5-pro
spring.ai.google.genai.chat.options.temperature=0.7
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.database=fined_mentor

# JWT Configuration
app.jwt.secret=mySuperSecretKeyThatIsAtLeast32BytesLongForHS256Algorithm
app.jwt.expiration=86400

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Initialization
initialization.roles=true

# Server Configuration
server.port=8080

# Logging
logging.level.com.fined.mentor=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
