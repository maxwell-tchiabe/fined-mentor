<main class="min-h-screen text-content-100 p-2 md:p-4 h-screen">
  <div class="container mx-auto flex gap-4 h-full">
    <!-- Backdrop for mobile -->
    <div *ngIf="isNavOpen()" (click)="toggleNav()"
      class="fixed inset-0 bg-black/50 z-30 lg:hidden transition-opacity duration-300 backdrop-blur-sm">
    </div>

    <!-- Navigation Panel -->
    <div [class]="'fixed lg:relative top-0 left-0 h-full z-40 transition-all duration-300 ease-in-out ' + 
               (isNavOpen() ? 'w-[300px] translate-x-0' : 'w-0 -translate-x-full lg:translate-x-0 lg:w-0')">
      <div [class]="'h-full overflow-hidden ' + (isNavOpen() ? 'w-[300px]' : 'w-0')">
        <app-nav-panel [sessions]="sessions()" (newChat)="onNewChat()" (selectSession)="onSelectSession($event)"
          (deleteSession)="onDeleteSession($event)" (updateSessionTitle)="onUpdateSessionTitle($event)"
          (showDashboard)="onShowDashboard()" />
      </div>
      <button (click)="toggleNav()"
        class="absolute top-1/2 -right-5 lg:-right-4 transform -translate-y-1/2 z-50 w-10 h-10 lg:w-8 lg:h-8 bg-brand-500 rounded-full flex items-center justify-center text-white hover:bg-brand-600 transition-all shadow-xl shadow-brand-500/20"
        [attr.aria-label]="isNavOpen() ? ('DASHBOARD.NAV_COLLAPSE' | translate) : ('DASHBOARD.NAV_EXPAND' | translate)">
        <svg *ngIf="isNavOpen()" class="w-6 h-6 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <svg *ngIf="!isNavOpen()" class="w-6 h-6 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 h-full min-w-0">
      <app-dashboard-panel [sessions]="sessions()"></app-dashboard-panel>
    </div>
  </div>
</main>
