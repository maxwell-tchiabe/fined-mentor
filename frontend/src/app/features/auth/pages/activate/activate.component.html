<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Activate your account</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter the activation token sent to your email.
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="activateForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="token" class="sr-only">Activation Token</label>
          <input id="token" type="text" formControlName="token" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Activation Token">
        </div>
      </div>

      <div *ngIf="error" class="text-red-500 text-sm text-center">
        {{ error }}
      </div>
      
      <div *ngIf="successMessage" class="text-green-500 text-sm text-center">
        {{ successMessage }}
      </div>

      <div>
        <button type="submit" [disabled]="activateForm.invalid || loading" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          <span *ngIf="loading">Loading...</span>
          <span *ngIf="!loading">Activate</span>
        </button>
      </div>
    </form>
    
    <div class="text-center">
       <button (click)="showResend = !showResend" class="text-sm text-indigo-600 hover:text-indigo-500">
         Didn't receive a code? Resend Activation
       </button>
    </div>

    <div *ngIf="showResend" class="mt-4">
       <div class="flex gap-2">
         <input type="email" [(ngModel)]="resendEmail" placeholder="Enter your email" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
         <button (click)="onResend()" [disabled]="!resendEmail || resendLoading" class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 disabled:opacity-50">
           Send
         </button>
       </div>
       <p *ngIf="resendMessage" class="mt-2 text-sm text-center" [ngClass]="{'text-green-500': resendSuccess, 'text-red-500': !resendSuccess}">
         {{ resendMessage }}
       </p>
    </div>

  </div>
</div>
