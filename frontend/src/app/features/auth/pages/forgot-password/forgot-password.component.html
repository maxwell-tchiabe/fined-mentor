<div
    class="min-h-screen flex items-center justify-center bg-alien-bg py-12 px-4 sm:px-6 lg:px-8 relative overflow-hidden">
    <!-- Background Glow -->
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-[800px] h-[500px] bg-alien-accent/20 opacity-20 blur-[100px] -z-10 rounded-full pointer-events-none"
        aria-hidden="true"></div>

    <div class="max-w-md w-full space-y-8 glass p-8 rounded-2xl shadow-2xl animate-fade-in">
        <div class="flex flex-col items-center">
            <a routerLink="/" class="flex items-center gap-3 mb-6 group">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                    <div class="w-5 h-5 bg-alien-bg rounded-full"></div>
                </div>
                <span class="font-bold text-2xl tracking-tight text-white">Fined Mentor</span>
            </a>
            <h2 class="mt-2 text-center text-3xl font-bold text-white">Forgot Password</h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>

        <form class="mt-8 space-y-6" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email address</label>
                <input id="email" type="email" formControlName="email" required
                    class="appearance-none block w-full px-3 py-2 border border-white/10 rounded-lg bg-white/5 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-alien-accent focus:border-transparent transition-all duration-200 sm:text-sm"
                    placeholder="Enter your email address">
                <div *ngIf="submitted && formControls['email'].errors" class="text-red-400 text-xs mt-1">
                    <div *ngIf="formControls['email'].errors['required']">Email is required</div>
                    <div *ngIf="formControls['email'].errors['email']">Email must be a valid email address</div>
                </div>
            </div>

            <div *ngIf="successMessage"
                class="p-3 rounded-lg bg-green-500/10 border border-green-500/20 text-green-400 text-sm text-center">
                {{ successMessage }}
            </div>

            <div *ngIf="errorMessage"
                class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm text-center">
                {{ errorMessage }}
            </div>

            <div>
                <button type="submit" [disabled]="forgotForm.invalid || loading"
                    class="group relative w-full flex justify-center py-2.5 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-alien-accent hover:bg-alien-accent/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-alien-bg focus:ring-alien-accent disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-glow hover:shadow-glow-md">
                    <span *ngIf="loading" class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                    <span *ngIf="!loading">Send Reset Link</span>
                    <span *ngIf="loading">Sending...</span>
                </button>
            </div>

            <div class="text-center mt-4">
                <a routerLink="/auth/login"
                    class="font-medium text-alien-accent hover:text-alien-accent/80 transition-colors text-sm">
                    Back to Sign In
                </a>
            </div>
        </form>
    </div>
</div>
