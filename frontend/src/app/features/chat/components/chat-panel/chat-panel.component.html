<div class="bg-base-200 flex flex-col h-full max-h-screen rounded-lg overflow-hidden">
  <header class="bg-base-300/50 p-4 border-b border-base-300">
    <h2 class="text-xl font-bold text-content-100">FinEd Mentor Chat</h2>
  </header>
  
  <div #messagesContainer class="flex-1 overflow-y-auto p-4 space-y-4">
    <div *ngFor="let msg of messages; trackBy: trackByMessage" 
         [class]="getMessageClasses(msg)">
      
      <div *ngIf="msg.role === 'model'" class="w-8 h-8 flex-shrink-0 bg-brand-primary rounded-full flex items-center justify-center">
        <svg class="w-5 h-5 text-base-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
      
      <div [class]="getBubbleClasses(msg)">
        <div [innerHTML]="msg.text | markdown"></div>
      </div>
      
      <div *ngIf="msg.role === 'user'" class="w-8 h-8 flex-shrink-0 bg-base-300 rounded-full flex items-center justify-center">
        <svg class="w-5 h-5 text-content-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
        </svg>
      </div>
    </div>
    
    <app-loading-spinner *ngIf="isLoading" size="sm" [showText]="false"></app-loading-spinner>
  </div>

  <form (ngSubmit)="onSubmit()" class="p-4 bg-base-300/50 border-t border-base-300">
    <div class="flex items-center bg-base-200 rounded-full">
      <input
        type="text"
        [(ngModel)]="messageInput"
        (keypress)="onKeyPress($event)"
        name="messageInput"
        placeholder="Ask me anything or say 'Test me on...'"
        class="w-full bg-transparent px-5 py-3 text-content-200 placeholder-gray-500 focus:outline-none"
        [disabled]="isLoading"
      />
      <button
        type="submit"
        [disabled]="isLoading || !messageInput.trim()"
        class="p-2 mr-2 rounded-full bg-brand-primary text-white disabled:bg-base-300 disabled:text-gray-500 hover:bg-brand-secondary transition-colors"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </button>
    </div>
  </form>
</div>
