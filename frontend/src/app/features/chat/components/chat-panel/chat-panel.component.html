<div class="bg-base-200 flex flex-col h-full max-h-screen rounded-lg overflow-hidden">
  <header class="bg-base-300/50 p-4 border-b border-base-300">
    <h2 class="text-xl font-bold text-content-100">FinEd Mentor Chat</h2>
  </header>

  <div #messagesContainer class="flex-1 overflow-y-auto p-4 space-y-4">
    <div *ngFor="let msg of messages; trackBy: trackByMessage" [class]="getMessageClasses(msg)">

      <div class="w-8 h-8 flex-shrink-0 rounded-full flex items-center justify-center"
        [class.bg-brand-500]="msg.role === 'MODEL'" [class.bg-base-300]="msg.role === 'USER'">

        <i *ngIf="msg.role === 'MODEL'" class="pi pi-comment text-xl text-base-100"></i>

        <i *ngIf="msg.role === 'USER'" class="pi pi-user text-xl text-content-200"></i>
      </div>

      <div [class]="getBubbleClasses(msg)">
        <div [innerHTML]="msg.text | markdown"></div>
      </div>
    </div>

    <app-loading-spinner *ngIf="isLoading" size="sm" [showText]="false"></app-loading-spinner>
  </div>

  <form (ngSubmit)="onSubmit()" class="p-4 bg-base-300/50 border-t border-base-300">
    <div class="flex items-center bg-base-200 rounded-full">
      <input type="text" [(ngModel)]="messageInput" (keypress)="onKeyPress($event)" name="messageInput"
        placeholder="Ask me anything or say 'Test me on...'"
        class="w-full bg-transparent px-5 py-3 text-content-200 placeholder-gray-500 focus:outline-none"
        [disabled]="isLoading" />
      <button type="submit" [disabled]="isLoading || !messageInput.trim()"
        class="p-2 mr-2 rounded-full bg-brand-primary text-white disabled:bg-base-300 disabled:text-gray-500 hover:bg-brand-secondary transition-colors">
        <i class="pi pi-send text-xl"></i>
      </button>
    </div>
  </form>
</div>
