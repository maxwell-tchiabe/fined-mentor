<div class="bg-base-200 flex flex-col h-full max-h-screen rounded-lg overflow-hidden">
  <header class="bg-base-300/50 p-4 border-b border-base-300">
    <h2 class="text-xl font-bold text-content-100">{{ 'CHAT.TITLE' | translate }}</h2>
  </header>

  <div #messagesContainer class="flex-1 overflow-y-auto p-4 space-y-4">
    <div *ngFor="let msg of messages; trackBy: trackByMessage" [class]="getMessageClasses(msg)">

      <div class="w-8 h-8 flex-shrink-0 rounded-full flex items-center justify-center overflow-hidden"
        [class.bg-white]="msg.role === 'MODEL'" [class.bg-base-300]="msg.role === 'USER'">

        <img *ngIf="msg.role === 'MODEL'" src="assets/logo.svg" alt="FinedMentor AI" class="w-6 h-6 object-contain">

        <i *ngIf="msg.role === 'USER'" class="pi pi-user text-xl text-content-200"></i>
      </div>

      <div [class]="getBubbleClasses(msg)">
        <div [innerHTML]="msg.text | markdown"></div>
      </div>
    </div>

  </div>

  <div class="p-4 bg-base-300/50 border-t border-base-300">
    <div class="bg-base-200 rounded-2xl p-4 shadow-sm border border-base-300/50 transition-all duration-300"
      [class.ring-2]="isQuizMode" [class.ring-brand-500]="isQuizMode">

      <!-- Input Area -->
      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-3">
        <!-- Text Input -->
        <textarea #messageTextInput [(ngModel)]="messageInput" (keypress)="onKeyPress($event)" name="messageInput"
          [placeholder]="isQuizMode ? ('CHAT.QUIZ_PLACEHOLDER' | translate) : ('CHAT.INPUT_PLACEHOLDER' | translate)"
          class="w-full bg-transparent border-none p-0 text-content-100 placeholder-gray-500 focus:ring-0 text-base resize-none overflow-y-auto"
          [disabled]="isLoading" autocomplete="off" rows="1" (input)="autoResize($event)"></textarea>

        <!-- Bottom Actions -->
        <div class="flex items-center justify-between">
          <!-- Quiz Toggle (Bottom Left) -->
          <button type="button" (click)="toggleQuizMode()"
            class="flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-semibold transition-all duration-300 border"
            [class.border-brand-500]="isQuizMode" [class.bg-brand-500]="isQuizMode" [class.text-white]="isQuizMode"
            [class.border-base-300]="!isQuizMode" [class.bg-base-100]="!isQuizMode"
            [class.text-content-200]="!isQuizMode" [class.hover:border-brand-400]="!isQuizMode"
            [class.hover:text-brand-500]="!isQuizMode">
            <i class="pi" [class.pi-bolt]="!isQuizMode" [class.pi-times]="isQuizMode"></i>
            <span>{{ 'CHAT.QUIZ_BUTTON' | translate }}</span>
          </button>

          <!-- Send Button (Bottom Right) -->
          <button type="submit" [disabled]="isLoading || !messageInput.trim()"
            class="p-2 rounded-full transition-all duration-200 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
            [class.bg-brand-500]="messageInput.trim()" [class.text-white]="messageInput.trim()"
            [class.bg-base-300]="!messageInput.trim()" [class.text-content-300]="!messageInput.trim()">
            <i class="pi pi-arrow-up text-lg font-bold"></i>
          </button>
        </div>
      </form>
    </div>
    <p class="text-[10px] text-content-300/50 text-center mt-2 font-medium tracking-tight">
      {{ 'COMMON.AI_DISCLAIMER' | translate }}
    </p>
  </div>
</div>
