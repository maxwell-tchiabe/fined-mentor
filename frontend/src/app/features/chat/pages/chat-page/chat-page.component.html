<main class="min-h-screen text-content-100 p-2 md:p-4 h-screen">
  <div class="container mx-auto flex gap-4 h-full">
    <!-- Backdrop for mobile -->
    <div *ngIf="isNavOpen()" (click)="toggleNav()"
      class="fixed inset-0 bg-black/50 z-30 lg:hidden transition-opacity duration-300 backdrop-blur-sm">
    </div>

    <!-- Navigation Panel -->
    <div [class]="'fixed lg:relative top-0 left-0 h-full z-40 transition-all duration-300 ease-in-out ' + 
               (isNavOpen() ? 'w-[300px] translate-x-0' : 'w-0 -translate-x-full lg:translate-x-0 lg:w-0')">
      <div [class]="'h-full overflow-hidden ' + (isNavOpen() ? 'w-[300px]' : 'w-0')">
        <app-nav-panel [sessions]="sessions()" [activeSessionId]="activeSession()?.id || null"
          [currentView]="currentView()" (newChat)="onNewChat()" (selectSession)="onSelectSession($event)"
          (deleteSession)="onDeleteSession($event)" (updateSessionTitle)="onUpdateSessionTitle($event)"
          (showDashboard)="onShowDashboard()" />
      </div>
      <button (click)="toggleNav()"
        class="absolute top-1/2 -right-5 lg:-right-4 transform -translate-y-1/2 z-50 w-10 h-10 lg:w-8 lg:h-8 bg-brand-500 rounded-full flex items-center justify-center text-white hover:bg-brand-600 transition-all shadow-xl shadow-brand-500/20"
        [attr.aria-label]="isNavOpen() ? ('DASHBOARD.NAV_COLLAPSE' | translate) : ('DASHBOARD.NAV_EXPAND' | translate)">
        <svg *ngIf="isNavOpen()" class="w-6 h-6 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <svg *ngIf="!isNavOpen()" class="w-6 h-6 lg:w-5 lg:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 grid grid-cols-1 lg:grid-cols-2 gap-4 h-full min-w-0">
      <!-- Chat View -->
      <ng-container *ngIf="currentView() === 'chat' && activeSession() as session">
        <!-- Desktop: Chat and Quiz side by side -->
        <div class="h-full hidden lg:block">
          <app-chat-panel [messages]="session.messages" [isLoading]="isChatLoading()"
            (sendMessage)="onSendMessage($event)" (generateQuiz)="generateQuiz($event)" />
        </div>

        <div class="h-full lg:col-start-auto">
          <!-- Mobile: Show either Chat or Quiz -->
          <div class="lg:hidden h-full">
            <app-quiz-panel *ngIf="session.quiz || isQuizLoading(); else mobileChat" [quiz]="session.quiz"
              [quizState]="session.quizState" [isLoading]="isQuizLoading()" (answerSubmit)="onAnswerSubmit($event)"
              (nextQuestion)="onNextQuestion()" (previousQuestion)="onPreviousQuestion()"
              (restartQuiz)="onRestartQuiz()" (finishQuiz)="onFinishQuiz()" />

            <ng-template #mobileChat>
              <app-chat-panel [messages]="session.messages" [isLoading]="isChatLoading()"
                (sendMessage)="onSendMessage($event)" (generateQuiz)="generateQuiz($event)" />
            </ng-template>
          </div>

          <!-- Desktop: Always show Quiz panel -->
          <div class="hidden lg:block h-full">
            <app-quiz-panel [quiz]="session.quiz" [quizState]="session.quizState" [isLoading]="isQuizLoading()"
              (answerSubmit)="onAnswerSubmit($event)" (nextQuestion)="onNextQuestion()"
              (previousQuestion)="onPreviousQuestion()" (restartQuiz)="onRestartQuiz()" (finishQuiz)="onFinishQuiz()" />
          </div>
        </div>
      </ng-container>

      <!-- Dashboard View -->
      <div *ngIf="currentView() === 'dashboard'" class="h-full col-span-1 lg:col-span-2">
        <app-dashboard-panel [sessions]="sessions()" />
      </div>

      <!-- No Active Session -->
      <div *ngIf="currentView() === 'chat' && !activeSession()"
        class="col-span-1 lg:col-span-2 h-full flex items-center justify-center text-center bg-base-200 rounded-lg">
        <div>
          <h2 class="text-2xl font-bold">{{ 'CHAT.WELCOME_TITLE' | translate }}</h2>
          <p class="text-content-200 mt-2">{{ 'CHAT.WELCOME_DESC' | translate }}</p>
        </div>
      </div>
    </div>

    <!-- Error Message Display -->
    <div *ngIf="errorMessage()"
      class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded shadow-lg">
      {{ errorMessage() }}
    </div>
  </div>
</main>
