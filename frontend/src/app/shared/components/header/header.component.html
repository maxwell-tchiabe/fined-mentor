<!-- Navigation -->
<nav class="fixed top-0 w-full z-50 backdrop-blur-md border-b border-white/5 bg-alien-bg/80" role="navigation"
    aria-label="Main Navigation">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
            <!-- Logo -->
            <a routerLink="/"
                class="flex-shrink-0 flex items-center gap-3 cursor-pointer focus:outline-none focus:ring-2 focus:ring-alien-accent rounded-lg p-1"
                aria-label="Fined Mentor Home">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center"
                    aria-hidden="true">
                    <div class="w-4 h-4 bg-alien-bg rounded-full"></div>
                </div>
                <span class="font-bold text-xl tracking-tight">Fined Mentor</span>
            </a>

            <!-- Desktop Menu -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-8">
                    <a routerLink="/" fragment="features"
                        class="nav-link focus:outline-none focus:text-white focus:underline">Features</a>
                    <a routerLink="/" fragment="how-it-works"
                        class="nav-link focus:outline-none focus:text-white focus:underline">How
                        it Works</a>
                    <a routerLink="/" fragment="pricing"
                        class="nav-link focus:outline-none focus:text-white focus:underline">Pricing</a>
                    <a routerLink="/" fragment="testimonials"
                        class="nav-link focus:outline-none focus:text-white focus:underline">Stories</a>
                </div>
            </div>

            <!-- Mobile Hamburger -->
            <div class="md:hidden flex items-center">
                <button (click)="toggleMobileMenu()" type="button"
                    class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-alien-accent"
                    [attr.aria-expanded]="mobileMenuOpen" aria-controls="mobile-menu" aria-label="Toggle menu">
                    <!-- Menu / Close icons -->
                    <svg *ngIf="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg *ngIf="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- CTA Button -->
            <div class="hidden md:block">
                <a routerLink="/auth/login"
                    class="px-6 py-2 rounded-full border border-white/20 text-sm font-medium hover:bg-white/10 transition-colors focus:outline-none focus:ring-2 focus:ring-alien-accent">
                    Sign In
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Mobile slide-over menu (modern) -->
<div *ngIf="mobileMenuOpen" id="mobile-menu" class="md:hidden fixed inset-0 z-50 flex items-start justify-center">
    <!-- Backdrop (click to close) -->
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="toggleMobileMenu()" aria-hidden="true"></div>

    <!-- Panel -->
    <div
        class="relative mt-20 w-11/12 max-w-sm bg-alien-bg/95 border border-white/10 rounded-xl shadow-2xl p-6 transform transition-all">
        <div class="flex items-center justify-between mb-6">
            <a routerLink="/" class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center"
                    aria-hidden="true">
                    <div class="w-4 h-4 bg-alien-bg rounded-full"></div>
                </div>
                <span class="font-bold text-lg text-white">Fined Mentor</span>
            </a>
            <button (click)="toggleMobileMenu()" aria-label="Close menu"
                class="p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-alien-accent">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <nav class="space-y-4">
            <a routerLink="/" fragment="features" (click)="toggleMobileMenu()"
                class="block text-lg font-semibold text-white hover:text-alien-accent">Features</a>
            <a routerLink="/" fragment="how-it-works" (click)="toggleMobileMenu()"
                class="block text-lg font-semibold text-white hover:text-alien-accent">How it Works</a>
            <a routerLink="/" fragment="pricing" (click)="toggleMobileMenu()"
                class="block text-lg font-semibold text-white hover:text-alien-accent">Pricing</a>
            <a routerLink="/" fragment="testimonials" (click)="toggleMobileMenu()"
                class="block text-lg font-semibold text-white hover:text-alien-accent">Stories</a>
        </nav>

        <div class="mt-6">
            <a routerLink="/auth/login" (click)="toggleMobileMenu()"
                class="block w-full py-3 rounded-lg text-center bg-alien-accent text-white font-medium hover:opacity-95">Sign
                In</a>
        </div>
    </div>
</div>
