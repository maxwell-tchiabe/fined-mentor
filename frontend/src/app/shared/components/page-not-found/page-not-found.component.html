<div
    class="relative min-h-screen flex items-center justify-center overflow-hidden bg-slate-950 font-sans text-slate-50 px-6">
    <!-- Dynamic Background Blobs -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div
            class="absolute -top-24 -right-24 w-[500px] h-[500px] bg-blue-600/30 rounded-full blur-[100px] animate-pulse">
        </div>
        <div
            class="absolute -bottom-36 -left-36 w-[600px] h-[600px] bg-purple-600/30 rounded-full blur-[100px] animate-pulse delay-700">
        </div>
        <div
            class="absolute top-1/2 left-1/4 w-[400px] h-[400px] bg-teal-500/20 rounded-full blur-[100px] animate-pulse delay-500">
        </div>
    </div>

    <!-- Content Card -->
    <div
        class="relative z-10 w-full max-w-lg p-8 md:p-12 text-center bg-white/5 backdrop-blur-2xl border border-white/10 rounded-[2rem] shadow-2xl">
        <h1
            class="text-7xl md:text-9xl font-black leading-tight bg-gradient-to-br from-blue-400 to-purple-400 bg-clip-text text-transparent">
            404
        </h1>

        <div class="h-0.5 w-16 mx-auto my-6 bg-gradient-to-r from-transparent via-blue-400 to-transparent"></div>

        <h2 class="text-2xl md:text-3xl font-bold mb-4 text-white">
            Page Not Found
        </h2>

        <p class="text-lg text-slate-400 mb-8 leading-relaxed">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <!-- Rate Limit Notice -->
        <div class="flex items-start gap-4 p-4 mb-10 bg-amber-500/10 border border-amber-500/20 rounded-2xl text-left">
            <i class="pi pi-exclamation-triangle text-amber-500 text-xl mt-0.5"></i>
            <div class="flex-1">
                <p class="text-sm text-amber-400/90 m-0">
                    <strong class="text-amber-400">Notice:</strong> If you're experiencing issues, it could also be due
                    to temporary <span class="font-bold underline decoration-amber-500/50">rate limiting</span>. Please
                    wait a moment and try again.
                </p>
            </div>
        </div>

        <button routerLink="/"
            class="group relative inline-flex items-center gap-3 px-8 py-3.5 bg-blue-600 hover:bg-blue-500 active:scale-95 text-white font-semibold rounded-2xl transition-all duration-200 shadow-[0_10px_15px_-3px_rgba(37,99,235,0.4)] hover:shadow-[0_20px_25px_-5px_rgba(37,99,235,0.5)]">
            <i class="pi pi-home group-hover:-translate-y-0.5 transition-transform"></i>
            Back to Home
        </button>
    </div>
</div>
